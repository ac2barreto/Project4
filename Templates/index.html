<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction Form</title>
</head>
<body>
    <h2>Diabetes Prediction Input Form</h2>
    <form action="/predict" method="post">
        <label for="pregnancies">How many pregnancies have you had?</label><br>
        <input type="number" id="pregnancies" name="Pregnancies"><br>
        
        <label for="glucose">What is your Glucose level?</label><br>
        <input type="number" id="glucose" name="Glucose"><br>
        
        <label for="bloodPressure">What is your Blood Pressure?</label><br>
        <input type="number" id="bloodPressure" name="BloodPressure"><br>
        
        <label for="skinThickness">What is your Skin Thickness?</label><br>
        <input type="number" id="skinThickness" name="SkinThickness"><br>
        
        <label for="insulin">What is your Insulin level?</label><br>
        <input type="number" id="insulin" name="Insulin"><br>
        
        <label for="bmi">What is your BMI?</label><br>
        <input type="number" step="0.01" id="bmi" name="BMI"><br>
        
        <label for="diabetesPedigreeFunction">What is your Diabetes Pedigree Function?</label><br>
        <input type="number" step="0.001" id="diabetesPedigreeFunction" name="DiabetesPedigreeFunction"><br>
        
        <label for="age">What is your Age?</label><br>
        <input type="number" id="age" name="Age"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
